<div class="container mt-5 w-25  p-3 border  rounded-5" style="background: rgba(3, 77, 13, 0.5);">
    <h1 class="text-center text-white">REGISTER </h1>

    <form (ngSubmit)="register()">
        <div class="mt-3">
            <input name="username" type="text" placeholder="Enter username" [(ngModel)]="uname" class="form-control"
                id="uname">

        </div>
        <div class="mt-3">
            <input name="acno" type="text" placeholder="Enter ac no" [(ngModel)]="acno" class="form-control" id="acno">

        </div>
        <div class="mt-3">
            <input name="pswd" type="password" placeholder="Enter password" [(ngModel)]="pswd" class="form-control"
                id="pswd">

        </div>
        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-info" style="border-radius: 30px;">REGISTER</button>

        </div>
    </form>

</div>
