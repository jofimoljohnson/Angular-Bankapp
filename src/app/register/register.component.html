<div class="container mt-5 w-25  p-3 border  rounded-5" style="background: rgba(3, 77, 13, 0.5);">
    <h1 class="text-center text-white">REGISTER </h1>

    <form (ngSubmit)="register()" [formGroup]=" registerForm">
        <div class="mt-3">
            <input name="username" type="text" placeholder="Enter username" formControlName="uname"
                class="form-control" id="uname">

          </div>
          <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" class="text-danger" style="font-size: 20px;"><p>Invalid Username</p></div>


        <div class="mt-3">
            <input name="acno" type="text" placeholder="Enter ac no" formControlName="acno" class="form-control"
                id="acno">
              </div>
              <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger" style="font-size: 20px;"><p>Invalid acno</p></div>

        <div class="mt-3">
            <input name="pswd" type="password" placeholder="Enter password" formControlName="pswd" class="form-control"
                id="pswd">

        </div>
        <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" class="text-danger" style="font-size: 20px;"><p>Invalid Password</p></div>

        <div class="mt-3 text-center">
            <button type="submit" class="btn btn-info" style="border-radius: 30px;">REGISTER</button>

        </div>
    </form>

</div>
