<div class="mt-3">
    <h1 class="text-center text-white">Transactions history</h1>

</div>

<div class="container w-25">
    <table class="border border-white container">
        <thead>
            <tr class="border border-white">
                <td class="text-white" style="font-size: 30px; font-weight: bold;">Type</td>
                <td class="text-white" style="font-size: 30px;font-weight: bold">Amount</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of transactions" class="border border-white">
                <td class="border border-white text-white" style="font-size: 20px;font-weight: bold">{{i.type}}</td>
                <td class="border border-white text-white" style="font-size: 20px;font-weight: bold">{{i.amount}}</td>
            </tr>

        </tbody>

    </table>

    <div class="container mt-4">
        <a routerLink="/dashboard" class="text-white" style="font-size: 30px; text-decoration: none;">Home page</a>
    </div>
</div>
