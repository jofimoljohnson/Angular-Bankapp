<div *ngIf="item" class="container text-center mt-3 w-50" style="background:rgba(76, 176, 149, 0.5); border-radius:30px">
    <h1 class="text-white">Do you want to Delete your account {{item}}?</h1>
    <button  class="btn btn-outline-light" (click)="delete()" >YES</button>
    <button class="btn btn-outline-light ms-3" (click)="cancel()" >NO</button>

</div>
