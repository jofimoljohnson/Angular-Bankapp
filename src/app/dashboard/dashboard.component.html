
<div><h3 class="text-white ms-3 ps-5 pe-5">System date and time{{sDetails | date :'short'}}</h3></div>


<div class="text-center">
    <h1 class="text-white">Welcome {{user}}!!</h1>
    
</div>

<div class="text-center mt-5">
    <button (click)="logout()" type="submit" class="btn btn-success ">LOGOUT</button>
    
</div>
<div class="text-center mt-3">
    <button  type="submit" class="btn btn-danger" (click)="deleteConfirm()">DELETE</button>
    
</div>

<app-deleteconfirm (onCancel)="oncancel()" (onDelete)="onDelete($event)" [item]="acnum"></app-deleteconfirm>

<div class="text-center mt-3">
    <button  type="submit" class="btn btn-danger. ">DELETE</button>
    
</div>

<div class="mt-4 p-3">
    <a class="text-white " style="font-size: 20px;" routerLink="/transactions">View transaction history</a>

</div>



<form (ngSubmit)="deposit()" [formGroup]="depositForm" [ngClass]="acnum?'style1':''">
    <div class="container mt-5 w-25  p-3 border  rounded-5" style="background: rgba(3, 77, 13, 0.5);">
        <h1 class="text-center text-white">DEPOSIT </h1>
    
            <div class="mt-3">
                <input name="acnumber" type="text" placeholder="Enter acnumber" formControlName="acnum" class="form-control"
                    id="acno">
               </div>
               <div *ngIf="this.depositForm.get('acnum')?.errors&&this.depositForm.get('acnum')?.touched" class="text-danger" style="font-size: 20px;"><p>Invalid Acnumber</p></div>
    
            <div class="mt-3">
                <input name="password" type="text" placeholder="Enter password" formControlName="pswrd" class="form-control" id="psw">
    
            </div>
            <div *ngIf="this.depositForm.get('pswrd')?.errors&&this.depositForm.get('pswrd')?.touched" class="text-danger" style="font-size: 20px;"><p>Invalid Password</p></div>
    
            <div class="mt-3">
                <input name="amount" type="amount" placeholder=" amount to deposit" formControlName="amnt" class="form-control"
                    id="amt">
    
            </div>
            <div *ngIf="this.depositForm.get('amnt')?.errors&&this.depositForm.get('amnt')?.touched" class="text-danger" style="font-size: 20px;"><p>Enter amount</p></div>
    
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-info" style="border-radius: 30px;">DEPOSIT</button>
    
            </div>
    
    </div>
</form>



<form (ngSubmit)="withdraw()" [formGroup]=" withdrawForm" [ngClass]="acnum?'style1':''" >
    <div class="container mt-5 w-25  p-3 border  rounded-5" style="background: rgba(3, 77, 13, 0.5);">
        <h1 class="text-center text-white">WITHDRAW </h1>
    
            <div class="mt-3">
                <input name="acnumber1" type="text" placeholder="Enter acnumber" formControlName="acnum1" class="form-control"
                    id="acno1">
    
            </div>
            <div *ngIf="this.withdrawForm.get('acnum1')?.errors&&this.withdrawForm.get('acnum1')?.touched" class="text-danger" style="font-size: 20px;"><p>Invalid Acnumber</p></div>
    
            <div class="mt-3">
                <input name="password1" type="text" placeholder="Enter password" formControlName="pswrd1" class="form-control" id="psw1">
    
            </div>
            <div *ngIf="this.withdrawForm.get('pswrd1')?.errors&&this.withdrawForm.get('pswrd1')?.touched" class="text-danger" style="font-size: 20px;"><p>Invalid Password</p></div>
    
            <div class="mt-3">
                <input name="amount1" type="amount" placeholder=" amount to withdraw" formControlName="amnt1" class="form-control"
                    id="amnt1">
    
            </div>
            <div *ngIf="this.withdrawForm.get('amnt1')?.errors&&this.withdrawForm.get('amnt1')?.touched" class="text-danger" style="font-size: 20px;"><p>Enter amount</p></div>
    
            <div class="mt-3 text-center">
                <button type="submit" class="btn btn-info" style="border-radius: 30px;">WITHDRAW</button>
    
            </div>
    
    </div>
</form>
